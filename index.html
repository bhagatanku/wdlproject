<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* CSS styles for navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* CSS styles for slide bar */
        .slider {
            width: 200px;
            background-color: #f1f1f1;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        
        .slider a {
            display: block;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
        }
        
        /* CSS styles for cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin: 20px;
            display: inline-block;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .card img {
            width: 100%;
            height: 200px;
        }
        
        .card-container {
            padding: 2px 16px;
        }
        
        /* CSS styles for footer */
        .footer {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
