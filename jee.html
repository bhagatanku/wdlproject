<!DOCTYPE html>
<html>
<head>
  <title>JEE Questions</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .question-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .question button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>JEE Questions</h1>

  <div class="question-container">
    <div class="question" id="question1">
      <h2>Question 1</h2>
      <p>What is the capital of India?</p>
      <input type="text" name="answer1" placeholder="Your answer">
    </div>

    <div class="question" id="question2">
      <h2>Question 2</h2>
      <p>Who discovered gravity?</p>
      <input type="text" name="answer2" placeholder="Your answer">
    </div>

    <div class="question" id="question3">
      <h2>Question 3</h2>
      <p>What is the chemical symbol for hydrogen?</p>
      <input type="text" name="answer3" placeholder="Your answer">
    </div>

    <div class="question" id="question4">
      <h2>Question 4</h2>
      <p>Who wrote the famous novel "Pride and Prejudice"?</p>
      <input type="text" name="answer4" placeholder="Your answer">
    </div>

    <div class="question" id="question5">
      <h2>Question 5</h2>
      <p>What is the square root of 25?</p>
      <input type="text" name="answer5" placeholder="Your answer">
    </div>

    <div class="question-navigation">
      <button onclick="previousQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <script>
    var currentQuestion = 1;
    var totalQuestions = 5;

    function nextQuestion() {
      if (currentQuestion < totalQuestions) {
        document.getElementById("question" + currentQuestion).style.display = "none";
        currentQuestion++;
        document.getElementById("question" + currentQuestion).style.display = "block";
      }
    }

    function previousQuestion() {
      if (currentQuestion > 1) {
        document.getElementById("question" + currentQuestion).style.display = "none";
        currentQuestion--;
        document.getElementById("question" + currentQuestion).style.display = "block";
      }
    }
  </script>
</body>
</html>
